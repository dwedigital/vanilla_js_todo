<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Vanilla JS To Do</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <span class="navbar-brand mb-0 h1">Vanilla JS To Do List</span>
      </nav>
    <div class='container wrapper'>
        <form>
        <span class="entry"><input type='text' class="form-control" placeholder="Enter a To Do item"></input></span>
        <button type='submit' class="btn btn-primary submit">Add To Do</button>
        </form>
        <div class="to-do">
          <h1>To Do List</h1>
          <ul>
            <li><span>one</span><button class="js--delete-item btn btn-link">Delete</button></li>
            <li><span>two</span><button class="js--delete-item btn btn-link">Delete</button></li>
            <li><span>three</span><button class="js--delete-item btn btn-link">Delete</button></li>
            <li><span>four</span><button class="js--delete-item btn btn-link">Delete</button></li>
            <li><span>five</span><button class="js--delete-item btn btn-link">Delete</button></li>
          </ul>
        </div>
        </div>
        <script src="main.js"></script>
</body>
</html>
